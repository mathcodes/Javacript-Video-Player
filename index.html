<head>
	<meta charset="UTF-8">
	<title>JavaScript Video Controls</title>
	<meta name="image" property="og:image" content="https://mathcodes.github.io/jc22/static/media/JCircle.396647e0.png">
	<link rel="icon" type="image/png" href="./assets/favicon.png" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

	<link href="./fontawesome/css/brands.css" rel="stylesheet">
	<link href="./fontawesome/css/solid.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<main>
		<div class="container">
			<div class="header">
				<img class="logo" src="./assets/blueJcircle.png">
			</div>
			<!-- <nav class="navbar" role="navigation" aria-label="main navigation">
				<div class="navbar-brand">
					<a class="logo" href="https://bulma.io">
						<img src="./assets/blueJcircle.png" width="40" height="40">
					</a>
			
					
				</div>
			
				<div id="navbarBasicExample" class="navbar-menu">
					<div class="navbar-start">

				</div>
			</nav> -->
			
			<figure>
				<video class="video" autoplay width="640" height="360" id="player1" preload="none"
					src="assets/Jam.mov" />

				<track src="captions_en.vtt" kind="captions" srclang="en" label="english_captions">
				Your browser does not support HTML5 video.
				</video>
				<figcaption>
					<p>Part of a 26 minute jam from July 2021. Performer: Jon Christie</p>
					<p><a href="https://www.youtube.com/watch?v=w-MZCl9MygQ&list=PLBrVt1MNs5pyE3lz7onf01rZU5CtxyMT5&index=1"
							alt="jam jon christie youtube improvisation">FULL 26 MINUTE JAM HERE!</a></p>
				</figcaption>
			</figure>
			<div class="options">
				<button id="play" class="button is-large imgBox">
					<i class="fa-solid fa-play"></i>
				</button>
				<button id="pause" class="button is-large imgBox">
					<i class="fa-solid fa-pause"></i>
				</button>
				<button id="slower" class="button is-large imgBox">
					<i class="fa-solid fa-backward-fast"></i>
				</button>
				<button id="faster" class="button is-large imgBox">
					<i class="fa-solid fa-forward-fast"></i>
				</button>
				<button id="back" class="button is-large imgBox">
					<i class="fa-solid fa-backward-step"></i>
				</button>
				<button id="skip" class="button is-large imgBox">
					<i class="fa-solid fa-forward-step"></i>
				</button>
			</div>
			<div class="options">
				<!-- <div class="imgBox display">
					<img class="image" id="vintage" src="./assets/bandw.png" alt="video player play" />
				</div>
				<div class="imgBox display">
					<img class="image" id="orig" src="./assets/color.png" alt="video player play" />
				</div> -->
				<button class="button is-large imgBox">
					<i id="vintage" class="fa-solid fa-circle-half-stroke image"></i>
				</button>
				<button class="button is-large imgBox">
					<i id="orig" class="fa-solid fa-palette image"></i>
				</button>
				<button class="button is-large imgBox">
					<i class="fa-solid fa-volume-xmark"></i>
				</button>
			</div>

			<h3>
				<label for="slider">
					Volume
				</label>
				: 0
				<input type="range" id="slider" min="0" max="100" value="100" step="5">
				100%&nbsp;&nbsp;&nbsp;&nbsp;
				<span id="volume"></span>
			</h3>

		</div>
	</main>

	<script src="js/script.js"></script>
</body>
